name: sota_caballo_rey
description: "A new Flutter project."

publish_to: 'none' # No publicar en pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1 # Para las fuentes de google

  # Paquete para uso de web sockets
  web_socket_channel: ^2.4.0

