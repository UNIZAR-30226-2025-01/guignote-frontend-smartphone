  # Paquete para las notificaciones
  flutter_local_notifications: ^19.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  # Lints recomendadas para seguir el estilo de flutter.
  flutter_lints: ^5.0.0


flutter:

  # Para poder usar todo lo proporcionado por material design
  uses-material-design: true

  # Ruta a la carpeta con las imagenes a usar
  assets:
    - assets/images/
    - assets/images/cards/
    - assets/json/config.json
    - assets/sounds/
    
  # Fuentes usadas
  fonts:
    - family: tituloApp
